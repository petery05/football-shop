{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail - We Ball Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                ← Back to Home
            </a>
        </div>
        
        <!-- Loading State -->
        <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-orange-400 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-gray-600 mt-3">Loading product detail...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-red-500 text-5xl">⚠️</div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
            <p class="text-gray-500">Please try again later.</p>
        </div>
        
        <!-- Article Content -->
        <article id="article-description" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden lg:grid lg:grid-cols-2 lg:gap-x-8 lg:p-8">
            <div id="badges-container" class="lg:col-span-2 flex flex-wrap items-center gap-2 mb-4">
                    <!-- Dynamic badges will be inserted here -->
            </div>
            <!-- Header -->
            <div>
                <h1 id="article-name" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4">
                    <!-- Title will be inserted here -->
                </h1>
                
                <!-- Featured Image -->
                <div id="featured-image-container" class="px-6 sm:px-8 hidden">
                    <img id="featured-image" 
                        src="" 
                        alt="" 
                        class="w-full aspect-square object-cover rounded-lg md:w-96 mb-6">
            </div>
            </div>


            <!-- Content -->
            <div>
                <div class="prose prose-lg max-w-none">
                    <div id="price-container" class="mb-4"></div>

                    <div id="rating-totalpurchased-container"class="mb-4"></div>
                    <div class="font-medium text-gray-900 mb-10">
                            <p id="article-brand">Brand: Loading...</p>
                    </div>
                    <div class="mb-4">
                        <p class="mb-2"> About This Product:</p>
                        <div id="article-description-text" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg">
                        <!-- Content will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </article>
    </div>
</div>



<script>
// Configuration
const NEWS_ID = "{{ product.id }}";
const NEWS_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', NEWS_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const articleContent = document.getElementById('article-description');
const badgesContainer = document.getElementById('badges-container');
const articleTitle = document.getElementById('article-name');
const featuredImageContainer = document.getElementById('featured-image-container');
const featuredImage = document.getElementById('featured-image');
const articleContentText = document.getElementById('article-description-text');
const articleBrand = document.getElementById('article-brand');
const priceContainer = document.getElementById('price-container');
const ratingPurchasedContainer = document.getElementById('rating-totalpurchased-container');

// Show/hide page sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    articleContent.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name
function getCategoryLabel(categoryCode) {
    const categoryMapping = {
        bag: 'Bag',
        jersey: 'Jersey',
        exclusive: 'Exclusive',
        boots: 'Boots',
        accessories: 'Accessories',
        hoodie: 'Hoodie',
    };
    return categoryMapping[categoryCode] || categoryCode;
}

// Render article description
function renderArticle(product) {
    // Set name
    articleTitle.textContent = product.name;
    document.title = `${product.name} - Football Product`;
    
    // Set badges
    badgesContainer.innerHTML = '';
    
    // Category badge
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-orange-400 text-white';
    categoryBadge.textContent = getCategoryLabel(product.category);
    badgesContainer.appendChild(categoryBadge);
    
    // Featured badge
    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
        featuredBadge.textContent = 'Featured';
        badgesContainer.appendChild(featuredBadge);
    }
    
    // Hot badge
    if (product.total_purcased > 10) {
        const hotBadge = document.createElement('span');
        hotBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-red-100 text-red-800';
        hotBadge.textContent = 'Hot';
        badgesContainer.appendChild(hotBadge);
    }
    
    // Set featured image
    if (product.thumbnail) {
        featuredImage.src = product.thumbnail;
        featuredImage.alt = product.name;
        featuredImageContainer.classList.remove('hidden');
    } else {
        featuredImageContainer.classList.add('hidden');
    }
    
    // Set description
    articleContentText.textContent = product.description;

    // Set price
    const price = Number(product.price) || 0;
    const sale = Number(product.sale) || 0;

    if (sale > 0) {
        // Jika ada diskon
        const finalPrice = price - (price * (sale / 100));
        priceContainer.innerHTML = `
            <div class="mb-2">
                <span class="px-2 py-1 bg-red-100 text-red-600 text-xs font-medium rounded">${sale}% OFF</span>
            </div>
            <div class="flex items-center gap-3">
                <span class="text-3xl font-bold text-red-500">Rp ${new Intl.NumberFormat('id-ID').format(finalPrice)}</span>
                <span class="text-lg text-gray-400 line-through">Rp ${new Intl.NumberFormat('id-ID').format(price)}</span>
            </div>
        `;
    } else {
        // Jika tidak ada diskon
        priceContainer.innerHTML = `
            <div class="text-3xl font-bold text-gray-900">Rp ${new Intl.NumberFormat('id-ID').format(price)}</div>
        `;
    }

    // Set rating & total purchased
    const rating = Number(product.rating) || 0;5
    const totalPurchased = Number(product.total_purcased) || 0;

    ratingPurchasedContainer.innerHTML = `
        <div class="flex items-center space-x-4 text-sm">
            <div class="flex items-center" title="Rating Produk">
                <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                </svg>
                <span class="font-bold text-gray-900 ml-1">${rating.toFixed(1)}</span>
            </div>

            <div class="border-l h-4 border-gray-300"></div>

            <div>
                <span class="font-bold text-gray-900">${totalPurchased}</span>
                <span class="text-gray-500"> terjual</span>
            </div>
        </div>
    `;
    
    // Set brand
    const brandName = product.brand;
    articleBrand.textContent = `Brand: ${brandName}`;
}

// Fetch product detail
async function loadProductDetail() {
    try {
        showState('loading');
        
        const response = await fetch(NEWS_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderArticle(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadProductDetail();
</script>
{% endblock content %}
